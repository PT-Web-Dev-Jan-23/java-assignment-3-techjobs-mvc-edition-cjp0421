<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
    <th:block th:each = "job : ${jobs}">
       <table class="job-listing">
           <tr>
               <td>ID</td>
               <td th:text="${job.id}">ID not found.</td>
           </tr>
           <tr>
               <td>Name</td>
               <td th:text="${job.name}">Name not found.</td>
           </tr>
           <tr>
               <td>Employer</td>
               <td th:text="${job.employer}">Employer not found.</td>
           </tr>
           <tr>
               <td>Location</td>
               <td th:text="${job.location}">Location not found.</td>
           </tr>
           <tr>
               <td>Position Type</td>
               <td th:text="${job.positionType}">Position type not found.</td>
           </tr>
           <tr>
               <td>Core Competency</td>
               <td th:text="${job.coreCompetency}">Core competency not found.</td>
           </tr>
       </table>
    </th:block>

</div>

</body>
</html>
